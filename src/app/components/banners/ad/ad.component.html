<div class="slide-banner">
    <ion-slides [options]="fixed ? fixedOpts : moveableOpts" mode="ios">
        <ng-container *ngFor="let x of ads">
            <ng-container *ngIf="x.onOff">
                <ion-slide (click)="x.link ? away(x.link) : goTo(x.router)">
                    <img src={{x.downUrl}} alt="">
                </ion-slide>
            </ng-container>
        </ng-container>
    </ion-slides>
</div>
