<ion-footer>
    <ion-toolbar color="primary">
        <div class="flex">
            <ng-container *ngIf="whiteLabel.app.tabs.length > 0">
                <ng-container *ngFor="let item of whiteLabel.app.tabs">
                    <ion-button mode="ios" expand="block" (click)="goTo(item.path)">
                        <ion-icon [ngClass]="item.active === true ? 'active' : 'non-active'" name="{{item.icon}}"></ion-icon>
                    </ion-button>
                </ng-container>
            </ng-container>
        </div>
    </ion-toolbar>
</ion-footer>
